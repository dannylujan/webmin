---
- hosts: all
  user: root
  become: yes

  vars_prompt:
  - name: webminport
    prompt: "\e[32m***************\n* CORE Device *\n***************\n\e[0mCORE assigns a custom port for Webmin to use\nIn CORE, under Device Page > Passwords > Load Passwords > Webmin Button, enter the Webmin port.\n\n\e[32m****************\n* Cloud Device *\n****************\e[0m\nBy default, Webmin port is 10000, if you wish to change the port, enter it below.\n\n\e[1mPort Number\e[0m"
    private: no

 
  tasks:
   - name: Install Webmin repo
     template: 
       src: webmin.repo.j2
       dest: /etc/yum.repos.d/webmin.repo

   - name: Install GPG key
     rpm_key:
       state: present
       key: http://www.webmin.com/jcameron-key.asc

   - name: Install the webmin package and the perl package for SSL support
     yum: 
       name: "{{ packages }}"
       state: installed 
     vars:
       packages:
       - webmin
       - perl-Net-SSLeay

     
   - name: Change the port Webmin listens on to match what's listed in Core
     replace:
       path: /etc/webmin/miniserv.conf
       regexp: '10000'
       replace: '{{ webminport }}'
     when: webminport != ""


   - name: Open firewall port
     iptables: 
       chain: INPUT
       protocol: tcp
       destination_port: '{{ webminport }}' 
       jump: ACCEPT
       action: insert
     when: webminport != ""

   - name: Open firewall port
     iptables: 
       chain: INPUT
       protocol: tcp
       destination_port: '10000' 
       jump: ACCEPT
       action: insert
     when: webminport == ""


   - name: Start webmin
     command: service webmin restart
     args:
       warn: false

